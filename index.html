<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="shopping-list-container">
      <h1>Shopping List</h1>
      <form id="form" class="input-container">
        <input
          type="text"
          name="item"
          id="input-item"
          placeholder="Enter item"
        /><br />
        <button class="add-btn" type="submit">+ Add Item</button>
      </form>
      <div class="filter">
        <input
          type="text"
          name="filter"
          id="filter"
          placeholder="Filter item"
        />
      </div>
      <div id="item-list"></div>
      <button class="clear-btn">Clear All</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
